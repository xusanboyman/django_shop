{% extends 'main.html' %}
{% block content %}
    <style>
    tr{
        display: flex;
        gap: 100px;
    }
    </style>
    {% include 'navbar.html' %}
        <div onclick="closeNav()">
    <style>
        #body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            table-layout: fixed; /* Ensures even distribution */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Ensures text wraps within each cell */
        }
        th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        th, td {
            width: 100%; /* Ensures each column takes up an equal width */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<div id="body">

    <table>
        <caption>User Data</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Product</th>
                <th>Edit</th>
            </tr>
        </thead>
        {% for user in users %}
                <tbody>
            <tr>
                {% if user.role.name != 'Admin' %}
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{% url 'sellerPage' user.id %}">{{ user.product_set.count }}</a> </td>
                <td><button><a href="{% url 'edit_user' user.id %}">Edit</a></button></td>
                {% endif %}
            </tr>
        </tbody>

        {% endfor %}
    </table>
        </div>
        </div>
{% endblock %}
